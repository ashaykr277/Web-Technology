<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <center>

        <h1>Heading 1</h1>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        
        <b>Bold</b>
    <i>Italics</i>
    <u>Underline</u>
    <strike>Strike content</strike>
    <sub>2</sub>
    <sup>2</sup>
    <br>
    <br>
    -------------Updated tags--------------
    <br>
    <br>
    <strong>Strong is same as Bold</strong>
    <em>EM is same as Italics tag</em>
    <ins>ins tag is same as underline</ins>
    <del>same as strike</del>
    <mark>Used for highlighting</mark>
    <center>Center the content</center>
</center>


</body>

</html>
