<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>

<style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    table {
        padding: 20px;
        border-radius: 10px;
    }

    button {
        padding: 10px;

    }
    input{
        border-radius: 5px;
        border:none;
    }
</style>

<body>
    <div>
        <form>
            <center>
                <h1>FORM 1</h1>
                <table border="0" cellpadding="10px" style="background-color: #4700ebcb; color: white;" margin="100px">
                    <tr>
                        <th><label for="fname">FIRST NAME</label></th>
                        <td><input type="text" name="name" id="fname" maxlength="30"> (max 30 characters)</td>
                    </tr>
                    <tr>
                        <th><label for="lname">LAST NAME</label></th>
                        <td><input type="text" name="name" id="lname" maxlength="30"> (max 30 characters)</td>
                    </tr>
                    <tr>
                        <th><label for="date">DATE OF BIRTH</label></th>
                        <td>
                            <select name="date" id="date">
                                <option value="">DATE</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>
                            </select>
                            <select name="month" id="month">
                                <option value="">MONTH</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select name="year" id="year">
                                <option value="">YEAR</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email">EMAIL ID</label></th>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <th><label for="number">MOBILE NUMBER</label></th>
                        <td><input type="text" id="num" name="num" pattern="[0-9]+" minlength="10" maxlength="10"></td>
                    </tr>
                    <tr>
                        <th><label for="gender">GENDER</label></th>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <th><label for="address">ADDRESS</label></th>
                        <td><textarea name="" id="address" placeholder="Enter your address"></textarea></td>
                    </tr>
                    <tr>
                        <th><label for="city">CITY</label></th>
                        <td><input type="text" pattern="[A-Za-z]{3,10}" id="city" name="city"></td>
                    </tr>
                    <tr>
                        <th><label for="country">COUNTRY</label></th>
                        <td><input type="text" value="India"></td>
                    </tr>
                    <tr>
                        <th><label for="hobbies">HOBBIES</label></th>
                        <td>
                            Drawing<input type="checkbox" name="hobbies">
                            Singing<input type="checkbox" name="hobbies">
                            Dancing<input type="checkbox" name="hobbies">
                            Sketching<input type="checkbox" name="hobbies">
                            Others<input type="checkbox" name="hobbies">
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>QUALIFICATION</th>
                        <th>
                            <table border="0" cellpadding="5">
                                <tr>
                                    <th>Sl No</th>
                                    <th>Examination</th>
                                    <th>Board</th>
                                    <th>Percentage</th>
                                    <th>year of Passing</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>class X</td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>class XII</td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Graduation</td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Masters</td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                            </table>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="course">COURSES APPLIED FOR</label></th>
                        <td>
                            <input type="radio" name="course" id="Btech">BTech
                            <input type="radio" name="course" id="BCA">BCA
                            <input type="radio" name="course" id="BCom">B.Com
                            <input type="radio" name="course" id="BSc">B.Sc
                            <input type="radio" name="course" id="BA">B.A
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2"><button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </th>&nbsp;
                    </tr>
                </table>
                <br><br>
                <!-- <button>Reset</button> -->
        </form>
        </center>
    </div>
</body>

</html>
