<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h3>Marathon Registration</h3>
    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name" id="name">
    <br>

    <label for="age" >Age</label>
    <input type="text" placeholder="Enter your Age" id="age">
    <br>

    <label for="email" >Email</label>
    <input type="email" placeholder="Enter your Email" id="email">
    <br>

    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
    <br>
    <label for="age-group">Age-Group</label>
    <select name="age-group" id="age-group">
        <option value="age">---</option>
        <option value="age">Old</option>
        <option value="age">Adult</option>
        <option value="age">Kids</option>
    </select>
    <br>
    <br>
    <button>Submit</button>
</body>
</html>
