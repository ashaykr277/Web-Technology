<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking websites</title>
</head>
<style>
    body{
        font-family: poppins;
    }
    input{
        width: 300px;
        height: 30px;
        margin-bottom: 20px;
        border-radius: 20px;
        border:1px solid black;
        padding: 5px;
        margin:10px 20px;
        
    }
    button{
        padding: 10px;
        border: none;
        border-radius: 10px;
    }
</style>
<body>
    <form action="https://www.youtube.com/results">
        <label>YouTube Search <input type="text" name="search_query"></label>
        <button>Submit</button>
    </form>
    <form action="https://www.youtube.com/results">
        <label>Amazon Search <input type="text" name="k"></label>
        <button>Submit</button>
    </form>
    <form action="https://www.google.com/search">
        <label>Google Search <input type="text" name="q"></label>
        <button>Submit</button>
    </form>
    
</body>
</html>
